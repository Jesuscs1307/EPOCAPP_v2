<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Escalas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="container">
    <h1>EPOC</h1>
    <p>Selecciona una imagen para ampliar. Añade esta página a tu pantalla de inicio para acceso rápido.</p>
    <select id="scaleSelect" onchange="showPhotos()">
      <option value="">Selecciona una imagen</option>
      <option value="foto001">Estratificacion riesgo</option>
      <option value="foto002">mMRC</option>
      <option value="foto003">Algoritmo tratamiento SAE</option>
    </select>
    <div id="gallery" class="gallery"></div>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
